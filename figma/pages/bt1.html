<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bt1.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <!-- navbar start -->
    <div class="navbar">
        <div class="nav-left">
            <div class="brand">
                <div class="logo">
                    <div class="vector-1"></div>
                    <div class="vector-2"></div>
                    <div class="vector-3"></div>
                    <div class="vector-4"></div>
                </div>
                <div class="name-brand">Lalasia</div>
            </div>
        </div>
        <div class="nav-middle">
            <a href="#" class="active">Product</a>
            <a href="#">Service</a>
            <a href="#">Article</a>
            <a href="#">About Us</a>
        </div>
        <div class="nav-right">
            <span class="material-symbols-outlined">shopping_bag</span>
            <span class="material-symbols-outlined">person</span>
        </div>
    </div>
    <!-- navbar end -->
    <!-- header start -->
    <div class="header">
        <div class="Product">Products</div>
        <div class="intro">We display products based on the latest products we have, if you want
            to see our old products please enter the name of the item</div>
        <div class="picture">
            <img src="thietke.jpg" class="bg">
            <div class="chevron">
                <span class="material-symbols-outlined" id="left">chevron_left</span>
                <span class="material-symbols-outlined" id="right">chevron_right</span>
            </div>
        </div>
    </div>
    <!-- header end -->
    <!-- content start -->
    <div class="content">
        <div class="frame1" >
            <div class="box-search">
                <input class="search" type="search" >
                <button>Find Now</button>
            </div>
        </div>
    </div>
    <!-- content end -->
</body>
</html>
